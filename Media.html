<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musik Teman Belajar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Styling untuk halaman */
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #E2CEB1; /* Coklat muda */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    /* Container utama */
    .container {
        width: 80%;
        max-width: 1000px;
        background-color: #E2CEB1; /* Coklat muda */
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        border-radius: 8px;
    }

    /* Header */
    header {
        background-color: #4B3619;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 8px 8px 0 0;
    }

    header img {
        height: 60px;
    }

    /* Navigasi */
    nav ul {
        padding: 0;
        list-style: none;
        margin: 10px 0 0 0;
    }

    nav ul li {
        display: inline;
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    /* Judul halaman */
    h1 {
        color: white; /* Warna putih */
        margin-bottom: 2rem;
        text-align: center;
    }

    /* Daftar musik */
    .music-list {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
    }

    iframe {
        border-radius: 12px;
        width: 100%; /* Full width of the parent */
        height: 200px; /* Height increased to 200px */
        border: none; /* Removes the frame border */
    }
  </style>
</head>
<body>
