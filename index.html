<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaaaaaaannnnnn Kadaffi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E2CEB1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #E2CEB1;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border-radius: 8px;
        }

        header {
            background-color: #4B3619;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        header img {
            height: 60px;
        }

        nav ul {
            padding: 0;
            list-style: none;
            margin: 10px 0 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .book-section, .event-section, .music-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.2);
        }

        .book-section h2, .event-section h2, .music-section h2 {
            text-align: center;
            color: #4B3619;
        }

        .book-container, .event-container, .music-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-card, .event-card {
            background: #fdfdfd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 220px;
        }

        .book-card img, .event-card img {
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-card img {
            height: 300px;
        }

        .event-card img {
            height: 200px;
        }

        .book-title {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .book-author {
            font-size: 14px;
            color: #555;
        }

        .book-description {
            font-size: 12px;
            margin: 5px 0 10px;
            color: #777;
        }

        .download-btn, .event-link {
            display: block;
            padding: 8px;
            background: #4B3619;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 5px;
        }

        .download-btn:hover, .event-link:hover {
            background: #362511;
        }

        footer {
            background-color: #4B3619;
            height: 30px;
            border-radius: 0 0 8px 8px;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            height: 152px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_North_Sumatra_University.svg/800px-Logo_of_North_Sumatra_University.svg.png" alt="Logo Website">
            <h1>Perpustakaan Kadaffi</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Media.html">Media</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Hallo! Selamat Datang di Perpustakaan Kadaaaaaaaafffffi</h2>
            <p>Website ini menyediakan katalog buku terbaik untuk meningkatkan wawasan dan pengetahuan Anda.</p>

            <section class="book-section">
                <h2>Book Recommendations</h2>
                <div class="book-container" id="book-list"></div>
            </section>

            <section class="event-section">
                <h2>Event Perpustakaan</h2>
                <div class="event-container" id="event-list"></div>
            </section>

            <section class="music-section">
                <h2>Music untuk Teman Belajar</h2>
                <div class="music-list">
                    <iframe src="https://open.spotify.com/embed/track/6pWgRkpqVfxnj3WuIcJ7WP" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    <iframe src="https://open.spotify.com/embed/track/3eTgg18rKBD30Hef1gv0wz" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    <iframe src="https://open.spotify.com/embed/track/7qH9Z4dJEN0l9bidizW7fq" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    <iframe src="https://open.spotify.com/embed/track/5OJCtnMqWmeGzkTJE3mpYr" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </section>
        </main>

        <footer></footer>
    </div>
</body>
</html>
