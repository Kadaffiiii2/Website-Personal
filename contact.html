  <section>
    <h2>Hubungi Kami</h2>
    <form>
      <label for="name">Nama</label><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" placeholder="Email Anda"><br /><br />

      <label for="kategori">Jenis Pengaduan</label><br />
      <select id="kategori">
        <option value="kritik">Kritik</option>
        <option value="saran">Saran</option>
      </select><br /><br />

      <label for="pesan">Pesan</label><br />
      <textarea id="pesan" rows="4" placeholder="Tulis pesan anda..."></textarea><br /><br />

      <button type="submit">Kirim</button>
    </form>
